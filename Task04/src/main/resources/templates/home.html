<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Add some space between buttons */
            margin-top: 20px;
        }
        .button-container a {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .profile-button {
            background-color: #4CAF50; /* Green */
        }
        .profile-button:hover {
            background-color: #45a049; /* Darker Green */
        }
        .logout-button {
            background-color: #f44336; /* Red */
        }
        .logout-button:hover {
            background-color: #e53935; /* Darker Red */
        }
        .message {
            text-align: center;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Home</h1>
        <p>Welcome, <span th:text="${#authentication.principal.username}">User</span>!</p>
        <p>This is your home page. Here you can access all the features available to you.</p>
        <div class="button-container">
            <a th:href="@{/profile}" class="profile-button">Go to Profile</a>
            <a th:href="@{/logout}" class="logout-button">Logout</a>
        </div>
        <div class="message" th:text="${session.message}"></div>
    </div>
    <script th:if="${session.message}">
        alert([[${session.message}]]);
    </script>
</body>
</html>
