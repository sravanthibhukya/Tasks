<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .oauth-buttons {
            display: flex;
            justify-content: space-between;
        }
        .oauth-buttons a {
            display: inline-block;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            width: 48%;
            text-align: center;
            box-sizing: border-box;
        }
        .oauth-buttons a.google {
            background-color: #db4437; /* Google red */
        }
        .oauth-buttons a.facebook {
            background-color: #3b5998; /* Facebook blue */
        }
        .oauth-buttons a:hover {
            opacity: 0.8;
        }
        .message {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form th:action="@{/login}" method="post">
            <div>
                <label>Username:</label>
                <input type="text" name="username"/>
            </div>
            <div>
                <label>Password:</label>
                <input type="password" name="password"/>
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
        <div class="oauth-buttons">
            <a th:href="@{/oauth2/authorization/google}" class="google">Login with Google</a>
            <a th:href="@{/oauth2/authorization/facebook}" class="facebook">Login with Facebook</a>
        </div>
        <div style="margin-top: 10px; text-align: center;">
            <span>Don't have an account <a th:href="@{/register}">Register</a> here</span>
        </div>
        <div class="message" th:text="${session.message}"></div>
    </div>
</body>
</html>
