<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>User Profile</title>
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .container {
            max-width: 600px;
        }
        .card {
            border: none;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }
        .card-body {
            padding: 30px;
        }
        .card-title {
            color: #007bff; /* Blue title color */
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .card-text {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>User Profile</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Profile Information</h5>
                <p class="card-text"><strong>Username:</strong> <span th:text="${user.username}"></span></p>
                <p class="card-text"><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                <p class="card-text"><strong>Address:</strong> <span th:text="${user.address}"></span></p>
                <p class="card-text"><strong>Mobile Number:</strong> <span th:text="${user.mobileNumber}"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
