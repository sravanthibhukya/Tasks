<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 30px;
            padding: 30px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        h2, h4 {
            color: #333;
        }
        p {
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: center;
            vertical-align: middle;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        td {
            background-color: #f8f9fa;
        }
        .btn-success {
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 4px;
            background-color: #28a745;
            border-color: #28a745;
            margin-top: 20px;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Order Details</h2>
        <h4>User Information</h4>
        <p>Username: <span th:text="${user.username}"></span></p>
        <p>Email: <span th:text="${user.email}"></span></p>
        <p>Address: <span th:text="${user.address}"></span></p>
        <p>Mobile Number: <span th:text="${user.mobileNumber}"></span></p>
        
        <h4>Cart Items</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cartItem : ${cartItems}">
                    <td th:text="${cartItem.product.name}">Product Name</td>
                    <td th:text="${cartItem.product.price}">Price</td>
                </tr>
            </tbody>
        </table>
        
        <h4>Total Amount: $<span th:text="${totalAmount}">0.00</span></h4>

        <form th:action="@{/placeOrder}" method="post">
            <button type="submit" class="btn btn-success">Place Order</button>
        </form>
    </div>
</body>
</html>
